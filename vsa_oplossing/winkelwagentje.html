<!DOCTYPE html>
<html>
    <head>
        <title>Producten</title>
        <link rel="stylesheet" type="text/css" href="css/winkelwagentje.css" />
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <script src="js/winkelwagentje.js"></script>
    </head>
    <body onload="start()">

        <div class="row bold">
            <label id="naam_1"></label>
            <div class="bedrag" id="prijs_1"></div>
            <div><input type="number" id="aantal_1" value="0" /></div>
            <div class="actie">
                <button onclick="plus(1);"><i class="fas fa-plus"></i></button>
                <button onclick="min(1);"><i class="fas fa-minus"></i></button>
            </div>
        </div>
        <div class="row bold">            
            <label id="naam_2"></label>
            <div class="bedrag" id="prijs_2"></div>
            <div><input type="number" id="aantal_2" value="0" /></div>
            <div class="actie">
                <button onclick="plus(2);"><i class="fas fa-plus"></i></button>
                <button onclick="min(2);"><i class="fas fa-minus"></i></button>
            </div>
        </div>
        <div class="row">
            <label>Totaal (excl. BTW)</label>            
            <div class="bedrag" id="totaal_excl_btw">&euro; 0</div>
        </div>  
        <div class="row">    
            <label>BTW (21%)</label>
            <div class="bedrag" id="btw">&euro; 0</div>
        </div> 
        <div class="row">    
            <label>Totaal (incl. BTW)</label>
            <div class="bedrag" id="totaal_incl_btw">&euro; 0</div>
        </div>      
    </body>
</html>
