<!DOCTYPE html>
<title>Login Pagina</title>
<head>
    <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/1.0.0-alpha4/mdb.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/1.0.0-alpha4/mdb.min.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<html>
    <body class="login_pagina">
      
    <div id="welcome" style="display:grid; place-items:center; height: 100vh;">
        <div class="card" style="width: 500px">
            <div style="display: unset;">
                <form class="px-4 py-3">
                    <h3 style="text-align: center; margin-bottom: 23px; margin-top: 18px; color: #00bfff; font-size: 37px;">
                    Meld je aan
                    </h3>
                    <div class="form-group">
                        <label id="email_text" for="email" style="color: rgb(48, 48, 48);">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="email@voorbeeld.com" required>
                    </div>
                    <div class="form-group">    
                        <label for="wachtwoord" style="color: rgb(48, 48, 48);">Wachtwoord</label>
                        <input type="password" class="form-control" id="wachtwoord" placeholder="wachtwoord" required>
                    </div>
                    <div class="form-group">
                        <div id="invalid_login" class="invalid-feedback"></div>
                    </div>
                </form>
                <button id="inloggen_knop" onclick="inloggen()" class="btn btn-primary" style="background-color: deepskyblue; width: 90.5%; text-transform: none; color: white; border-color: deepskyblue; margin-left: 25px; margin-bottom: 3px; margin-top: -15px; box-shadow: none;">
                    Aanmelden
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-box-arrow-in-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                        <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                    </svg>
                </button>
                <div class="dropdown-divider"></div>
<!--                 <button class="dropdown-item" data-toggle="modal" data-target="#registreren" style="color: deepskyblue; cursor: pointer; outline: none;">
                    Nieuwe gebruiker?
                </button> -->
                <a class="dropdown-item mb-3" href="#" style="color: deepskyblue;">
                    Wachtwoord vergeten?
                </a>
            </div>
        </div>
    </div>

    <div class="modal fade" id="registreren" tabindex="-1" aria-labelledby="register_label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="register_label" style="font-size: 20px; color: deepskyblue; margin-left: 9px;">EEN ACCOUNT AANMAKEN</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form class="px-4 py-3" style="margin: -15px; margin-bottom: 0;">
                    <div class="form-group">
                        <label for="nieuwe_email" style="color: rgb(0, 119, 255);">Email</label>
                        <input type="email" class="form-control" id="nieuwe_email" placeholder="email@voorbeeld.com">
                    </div>
                    <div class="form-group">
                        <label for="nieuw_wachtwoord"style="color: rgb(0, 119, 255);">Wachtwoord</label>
                        <input type="password" class="form-control" id="nieuw_wachtwoord" placeholder="wachtwoord">
                    </div>
                    <button class="btn btn-secondary" data-dismiss="modal" onclick="registreren()" style="background-color: deepskyblue; color: white; border-color: deepskyblue; margin-top: 12px; margin-bottom: 12px;">
                        REGISTREREN
                    </button>           
                </form>
            </div>
        </div>
        </div>
    </div>
    <script type="text/javascript" src="model.js" ></script>
    <script type="text/javascript" src="login.js"></script>
    
</body>

</html>
